<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>SportCare â€“ Product Search</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>

  <body>
    <header class="topbar">
      <div class="container topbar-inner">
        <div class="brand"><img src="img/logo-sportcare-web.png" style="max-width: 70%;"></div>

        <div class="searchbox">
          <input id="q" type="search" placeholder="" />
          <button id="clearBtn" type="button"></button>
        </div>

        <div class="lang">
          <label class="lang-label" for="langSelect">Lang</label>
          <select id="langSelect" aria-label="Language">
            <option value="en">EN</option>
            <option value="es">ES</option>
          </select>
        </div>
      </div>
    </header>

    <main class="container layout">
      <aside class="filters">
        <div class="filters-head">
          <h2 id="filtersTitle"></h2>
          <button id="resetBtn" type="button" class="linkbtn"></button>
        </div>

        <section class="facet">
          <h3 id="facetSystemTitle"></h3>
          <div id="facetSystem" class="facet-list"></div>
        </section>

        <section class="facet">
          <h3 id="facetTypeTitle"></h3>
          <div id="facetType" class="facet-list"></div>
        </section>
      </aside>

      <section class="results">
        <div class="results-head">
          <div id="count" class="count"></div>
          <select id="sort" aria-label="Sort">
            <option value="relevance"></option>
            <option value="az"></option>
            <option value="ref"></option>
          </select>
        </div>

        <div id="resultsList" class="results-list"></div>
      </section>
    </main>

    <script src="./app.js"></script>
  </body>
</html>
