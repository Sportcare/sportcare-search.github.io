<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>SportCare – Product Search</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@600&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./styles.css" />
  </head>

  <body>
    <header class="topbar">
      <div class="container topbar-inner">
        <div class="brand"><img src="img/logo-sportcare-web.png" alt="" style="max-width: 70%; min-width: 100px;"></div>

        <div class="searchbox">
          <input id="q" type="search" placeholder="" />
          <button id="clearBtn" type="button"></button>
        </div>

        <div class="lang">
          <label class="lang-label" for="langSelect">Lang</label>
          <select id="langSelect" aria-label="Language">
            <option value="en">EN</option>
            <option value="es">ES</option>
          </select>
        </div>
      </div>
    </header>

    <main class="container layout">
    <div id="mobileSearchMount" class="mobile-search-mount"></div>
      <aside class="filters">
        <div class="filters-head">
          <h2 id="filtersTitle"></h2>
          <button id="resetBtn" type="button" class="linkbtn"></button>
        </div>

        <details class="facet acc" id="accSystem" open>
          <summary>
            <div class="sum-left">
              <span id="facetSystemTitle"></span>
              <span id="facetSystemSelected" class="sum-selected"></span>
            </div>
            <div class="sum-right">
              <span id="facetSystemTotal" class="sum-total"></span>
              <span class="chev">▾</span>
            </div>
          </summary>
          <div id="facetSystem" class="facet-list"></div>
          <button id="moreSystem" class="morebtn" type="button"></button>
        </details>

        <details class="facet acc" id="accType" open>
          <summary>
            <div class="sum-left">
              <span id="facetTypeTitle"></span>
              <span id="facetTypeSelected" class="sum-selected"></span>
            </div>
            <div class="sum-right">
              <span id="facetTypeTotal" class="sum-total"></span>
              <span class="chev">▾</span>
            </div>
          </summary>
          <div id="facetType" class="facet-list"></div>
          <button id="moreType" class="morebtn" type="button"></button>
        </details>
      </aside>

      <section class="results">
        <div class="results-head">
          <div id="count" class="count"></div>

          <select id="sort" aria-label="Sort">
            <option value="relevance"></option>
            <option value="az"></option>
            <option value="ref"></option>
          </select>
        </div>

        <div id="pillbar" class="pillbar" aria-live="polite"></div>

        <div id="resultsList" class="results-list"></div>
      </section>
    </main>

    
  <div class="brochure-wrap">
  <div class="brochure-footer">
        <div class="brochure-footer-inner">
            <div class="brochure-footer-text">
                <h2>Looking for more information?</h2>
                <p>Explore our <strong>Products Catalog</strong> for detailed technical data, sizes, and configurations.</p>
                                    <a href="https://resource.aflip.in/sportCARE_Products_Catalog" target="_blank" class="brochure-footer-btn">
                        View Products Catalog
                    </a>
                            </div>
                            <div class="brochure-footer-image">
                    <img decoding="async" src="https://www.sportcare.site/wp-content/uploads/2025/04/Covers_Products_Catalog-01-01-791x1024.jpg" alt="Products Catalog">
                </div>
                    </div>
    </div>
  </div>
<script src="./app.js"></script>
  
  <!-- Mobile Filters Drawer (mobile-only) -->
  <button id="mobileFiltersFab" class="mobile-fab" type="button" hidden>
    <span class="mobile-fab-label">Filters</span>
    <span id="mobileFiltersCount" class="mobile-fab-count" hidden>0</span>
  </button>

  <div id="mobileFiltersOverlay" class="mobile-overlay" hidden></div>

  <div id="mobileFiltersDrawer" class="mobile-drawer" hidden>
    <div class="mobile-drawer-head">
      <div class="mobile-drawer-title">Filter by:</div>
      <button id="mobileFiltersClose" class="mobile-drawer-close" type="button">Close</button>
    </div>

    <div id="mobileFiltersMount" class="mobile-drawer-body"></div>

    <div class="mobile-drawer-foot">
      <button id="mobileFiltersClear" class="linkbtn" type="button">Clear</button>
      <button id="mobileFiltersApply" class="morebtn" type="button">Done</button>
    </div>
  </div>

</body>
</html>
